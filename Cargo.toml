
[workspace]
resolver = "2"
members = [
    "build_script",
    "crates/automancy_data",
    "crates/automancy_game",
    "crates/automancy_macros",
    "crates/automancy_rendering",
    #"crates/automancy_ui",
    "crates/lib",
    "crates/main",
]

[workspace.package]
version = "0.1.0"
authors = [
    "Madeline Sparkles <madeline@mouse.lgbt>",
    "Mae Rosaline <mae@maestoso.online>",
]
edition = "2024"
license = "MPL-2.0"

[workspace.dependencies]
automancy_data = { path = "crates/automancy_data" }
automancy_game = { path = "crates/automancy_game" }
automancy_lib = { path = "crates/lib" }
automancy_macros = { path = "crates/automancy_macros" }
automancy_rendering = { path = "crates/automancy_rendering" }
automancy_system = { path = "crates/automancy_system" }
#automancy_ui = { path = "crates/automancy_ui" }

# logging
log = "0.4.27"

# parsing / data mangling / math / files
approx = "0.5.1"
bytemuck = { version = "1.23.1", features = ["derive"] }
const-hex = "1.14.1"
crunch = "0.5.3"
gltf = "1.4.1"
hexx = { git = "https://github.com/automancy/hexx.git", features = ["serde"] }
image = "0.25.8"
num-traits = "0.2.19"
ron = { version = "0.11.0" }
serde = { version = "1.0", features = ["derive"] }
serde_tuple = { version = "1.1.2" }
ttf-parser = "0.25.1"
vek = { version = "0.17.1", features = ["rgb", "rgba", "serde", "image"] }
zstd = "0.13.3"

# specialized data storage types
arraydeque = "0.5.1"
enum-map = "2.7.3"
fingertrees = "0.2.11"
hashbrown = { version = "0.16.0", features = ["serde", "rayon", "inline-more"] }
petgraph = "0.8.2"
string-interner = { git = "https://github.com/automancy/string-interner" }

# rendering / windowing
wgpu = { version = "27.0.1", features = ["serde"] }
winit = { version = "0.30", features = ["serde"] }

# user input / user interface
arboard = "3.6.0"
cosmic-text = "0.14.2"
kira = "0.10.8"
open = "5.3.2"
yakui = { git = "https://github.com/SecondHalfGames/yakui.git", default-features = false }
yakui-wgpu = { git = "https://github.com/SecondHalfGames/yakui.git" }
yakui-winit = { git = "https://github.com/SecondHalfGames/yakui.git" }

# scripting / game logic / async runtime
ractor = "0.15.6"
rayon = "1.10.0"
rhai = { version = "1.22.2", features = [
    "sync",
    "no_time",
    "no_custom_syntax",
    "no_closure",
    "no_float",
    "only_i32",
    "metadata",
    "internals",
] }
tokio = { version = "1.46.1", features = ["full"] }

# utils
anyhow = "1.0.98"
chrono = "0.4.41"
futures = "0.3.31"
fuzzy-matcher = "0.3.7"
interpolator = { version = "0.5.0", features = ["number"] }
rand = "0.9.2"
slice-group-by = "0.3.1"
strum = "0.27.2"
strum_macros = "0.27.2"
thiserror = "2.0.17"
uuid = { version = "1.18.1", features = ["v4"] }
walkdir = "2.5.0"

[profile.dev]
opt-level = 1
codegen-units = 1024
package."*".opt-level = 3

[profile.staging]
inherits = "dev"
opt-level = 3
codegen-units = 128

[profile.release]
debug = true
codegen-units = 1
package."*".opt-level = "s" # optimize for size
opt-level = "s"             # optimize for size
lto = "fat"                 # turn on Link-Time Optimizations

[patch."https://github.com/SecondHalfGames/yakui.git"]
yakui = { git = "https://github.com/automancy/yakui.git" }
yakui-wgpu = { git = "https://github.com/automancy/yakui.git" }
yakui-winit = { git = "https://github.com/automancy/yakui.git" }
